name: SyncToGitee
on: [push]
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Mirror the Github organization repos to Gitee.
        uses: Yikun/hub-mirror-action@master
        with:
          src: 'github/coderHDY'
          dst: 'gitee/huangdeyu1996'
          dst_key: ${{ secrets.MY_PRIVATE_KEY }} # 访问gitee 仓库需要的私钥
          dst_token: ${{ secrets.GITEE_TOKEN }} # gitee的 api access token
          static_list: "myblog"
          force_update: true