name: SyncToGitee
on: [push]
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Mirror the Github organization repos to Gitee.
        # uses: Yikun/hub-mirror-action@master
        uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.MY_PRIVATE_KEY }}
        with:
          source-repo: "git@github.com:CatsAndMice/medash.git" # github仓库地址
          destination-repo: "git@gitee.com:JsHai/tool.git" # gitee仓库地址
          dst_key: ${{ secrets.MY_PRIVATE_KEY }} # 访问gitee 仓库需要的私钥
          # dst_token: ${{ secrets.SYNC_GITHUB_KEY }} # gitee的 api access token
          static_list: "myblog"
          force_update: true